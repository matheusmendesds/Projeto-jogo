<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body class="container d-block border bg-light">
    <div id="Persona">
        <h3>Crie seu personagem!</h3>
        <p>Nome:<input type="text" name="nome" id="nome" maxlength="20" required ></p>
        <p>Força:<input type="number" min="1" max="100" maxlength="20" id="forPer"></p>
        <p>Velocidade:<input type="number" min="1" max="100" maxlength="20" id="velPer"></p>
        <p>Inteligência:<input type="number" min="1" max="100" maxlength="20" id="intPer"></p>
    </div>
    <div id="Arena">
        <p>Monstros já estão te aguardando...</p>
    </div>
    <p><button type="submit" onclick="jogar()">Jogar</button> <button type="reset" onclick="limpar()">Tentar novamente</button></p>
    <button type="submit" id="segfase" style="display: none;" onclick="novaFase()">Proxima Fase</button>
    <div id="segFase" style="display: none;">
        <p>Teste</p>
    </div>
    
     
<script src="jogo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>   
</body>
</html>
